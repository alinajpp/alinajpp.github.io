<!DOCTYPE html>
<title>Lists</title>
<html>
<head>
<style>
ul#menu li{
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #333333;
}

ul#menu li {
    float: left;
}

ul#menu li a {
    display: block;
    color: white;
    text-align: center;
    padding: 16px;
    text-decoration: none;
}

ul#menu li a:hover {
    background-color: #111111;
}
</style>
</head>
<body>

<ul id="menu">
  <li><a href="#home">Home</a></li>
  <li><a href="#news">News</a></li>
  <li><a href="#contact">Contact</a></li>
  <li><a href="#about">About</a></li>
</ul>
<hr>
<ul>
  <li>Coffee</li>
</ul>
<hr>
<ol>
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ol>
<hr>
<ul style="list-style-type:square">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ul>
<hr>
<ol type="A">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ol>
<hr>
<dl>
  <dt>Coffee</dt>
  <dd>-caffeine
  <dt>Milk</dt>
  <dd>-cow
</dl>

</body>
</html>
